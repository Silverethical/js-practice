<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleInsurance</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-div" class="dodge-demon">
        <h1>محاسبه آنلاین قیمت بیمه خوردو</h1>
        <form action="#">
          <label for="cars">مدل خودرو:</label>
          <select name="cars" id="select-car-model">
            <option value="dodge-demon">داج دیمِن</option>
            <option value="camaro-ss">کامارو اس اس</option>
            <option value="ford-mustang">فورد ماستنگ</option>
          </select>
          <br /><br />

          <label for="car-year">سال ساخت:</label>
          <select name="car-year" id="select-car-year"></select>
          <br /><br />
          <div id="insurance-plan-div">
            <p>نوع بیمه:</p>
            <input
              type="radio"
              id="basic-plan"
              name="insurance-plan"
              value="basic-plan"
            />
            <label for="basic-plan">ساده - شخص ثالث</label>
            <br />
            <input
              type="radio"
              id="full-plan"
              name="insurance-plan"
              value="full-plan"
            />
            <label for="full-plan">کامل - شخص ثالث با بدنه</label>
          </div>
          <br />
          <input id="submit-btn" type="submit" value="محاسبه قیمت" />
        </form>
      </div>
      <div id="result-div">
        <h2>خلاصه فاکتور</h2>
        <p>مدل ماشین:</p>
        <p>سال ساخت:</p>
        <p>قیمت نهایی:</p>
      </div>

      <footer>
        <a
          target="_blank"
          href="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/03/Reiner.png"
          >たすけて</a
        >
      </footer>
    </div>
    <script src="./assets/script/app.js"></script>
  </body>
</html>
