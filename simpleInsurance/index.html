<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleInsurance</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="seperator"></div>

    <div id="form-div">
      <h1>محاسبه آنلاین قیمت بیمه خوردو</h1>
      <form>
        <div class="segment"></div>
        <!-- car model -->
        <label for="cars">مدل خودرو:</label>
        <select class="dropdown" name="cars" id="select-car-model">
          <option value="dodge-demon">داج دیمِن</option>
          <option value="camaro-ss">کامارو اس اس</option>
          <option value="ford-mustang">فورد ماستنگ</option>
        </select>
        <br /><br />

        <!-- car year -->
        <label for="car-year">سال ساخت:</label>
        <select class="dropdown" name="car-year" id="select-car-year"></select>
        <br /><br />

        <!-- insurance plan -->
        <div id="insurance-plan-div">
          <p>نوع بیمه:</p>
          <input
            type="radio"
            id="basic-plan"
            name="insurance-plan"
            value="basic-plan"
          />
          <label for="basic-plan">ساده - شخص ثالث</label>
          <br />
          <input
            type="radio"
            id="full-plan"
            name="insurance-plan"
            value="full-plan"
          />
          <label for="full-plan">کامل - شخص ثالث با بدنه</label>
        </div>
        <br />
        <button class="red" type="button">
          <i class="icon"></i> محاسبه قیمت
        </button>
      </form>

      <!-- <div class="segment">
        <button class="unit" type="button">
          <i class="icon"></i>
        </button>
        <button class="unit" type="button">
          <i class="icon"></i>
        </button>
        <button class="unit" type="button">
          <i class="icon"></i>
        </button>
      </div> -->
    </div>

    <div id="result-div" class="segment">
      <h2>خلاصه فاکتور</h2>
      <p>مدل ماشین:</p>
      <p>سال ساخت:</p>
      <p>قیمت نهایی:</p>
    </div>

    <script src="./assets/script/app.js"></script>
  </body>
</html>
