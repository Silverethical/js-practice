<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ageCounter</title>

  <body>
    <div class="container">
      <section id="title">
        <h1>محاسبه سن</h1>
      </section>

      <div class="seperator"></div>

      <section id="form-section">
        <p>تاریخ تولد خود را به میلادی وارد کنید</p>
        <div class="seperator"></div>
        <form id="input-form" action="#">
          <input id="birth-day" type="text" placeholder="روز" />
          <input id="birth-month" type="text" placeholder="ماه" />
          <input id="birth-year" type="text" placeholder="سال" />
          <input id="submit-btn" type="submit" value="محاسبه کن" />
        </form>
      </section>

      <div class="seperator"></div>
      <div class="seperator"></div>
      <div class="seperator"></div>

      <section id="result-section"></section>
    </div>
  </body>
  <script src="script.js"></script>
