<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-container">
        <div class="form-img">
          <img src="./assets/image/img-01.png" alt="mail" />
        </div>
        <div class="form-inputs">
          <form id="contact-form" action="#">
            <input
              id="name"
              class="inputs"
              name="name"
              type="name"
              placeholder="name"
            />
            <input
              id="email"
              class="inputs"
              name="email"
              type="email"
              placeholder="email"
            />
            <input
              id="subject"
              class="inputs"
              name="subject"
              type="text"
              placeholder="subject"
            />
            <textarea
              id="message"
              name="message"
              placeholder="message"
              cols="100"
              rows="10"
            ></textarea>
            <div id="buttons-div">
              <input id="submit-btn" type="submit" name="submit" value="Send" />
              <input id="reset-btn" type="reset">Reset</input>
            </div>
          </form>
          <div id="loading-div" class="hidden">
            <p>wait..</p>
            <img src="./assets/gif/loading.gif" alt="loading" />
          </div>
          <div id="done-div" class="hidden">
            <img src="./assets/gif/mailCheck.gif" alt="loading" />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script/app.js"></script>
  </body>
</html>
