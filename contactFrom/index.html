<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="form-container">
      <div>
        <img src="./assets/image/img-01.png" alt="mail" />
      </div>
      <div>
        <form action="#">
            <input id="name" class="inputs" name="name" type="text" placeholder="name">
            <input id="email" class="inputs" name="email" type="text" placeholder="email">
            <input id="subject" class="inputs" name="subject" type="text" placeholder="subject">
            <textarea id="message" name="message" placeholder="message" cols="100" rows="10"></textarea>
            <input id="submit-btn" type="submit" name="submit" value="Send">
        </form>
      </div>
    </div>

    <script src="./assets/script/app.js"></script>
  </body>
</html>
